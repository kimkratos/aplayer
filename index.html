<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APlayer</title>
    <link rel="stylesheet" href="https://unpkg.com/aplayer/dist/APlayer.min.css">
    <style>
        /* 居中容器样式 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 可选的背景色 */
        }
        #player1 {
            width: 300px; /* 设置播放器的宽度 */
        }
    </style>
</head>
<body>

<div id="player1" class="aplayer"></div>

<script src="https://unpkg.com/aplayer/dist/APlayer.min.js"></script>
<script>
    const ap = new APlayer({
        container: document.getElementById('player1'),
        fixed: false,
        autoplay: false,
        theme: '#FADFA3',
        loop: 'all',  // 循环播放
        order: 'random',  // 随机播放
        preload: 'auto',
        volume: 0.7,
        mutex: true,
        listFolded: false,  // 展开播放列表
        listMaxHeight: 90,
        audio: [
            {
                name: 'jar of love',
                artist: '曲婉婷',
                url: '/music/ajar_Of_Love.m4a',
                cover: '/music/car.jpg'
            },
            {
                name: 'Song 2',
                artist: 'Artist 2',
                url: 'path/to/your/audio/file2.mp3',
                cover: 'path/to/your/cover/image2.jpg'
            },
            {
                name: 'Song 3',
                artist: 'Artist 3',
                url: 'path/to/your/audio/file3.mp3',
                cover: 'path/to/your/cover/image3.jpg'
            }
        ]
    });
</script>

</body>
</html>
