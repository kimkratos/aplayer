<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vi</title>
    <link rel="stylesheet" href="https://unpkg.com/aplayer/dist/APlayer.min.css">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #player1 {
            width: 800px;
            color: #333;
        }
        .animation-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-top: 20px;
            z-index: 10;
            transform-origin: center center;
        }
        .aplayer .aplayer-icon,
        .aplayer .aplayer-icon-arrow,
        .aplayer .aplayer-icon-order,
        .aplayer .aplayer-icon-volume-down {
            display: inline-block !important; /* 确保图标按钮显示 */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #background-canvas {
            z-index: 1;
        }
        #canvas {
            z-index: 2;
        }
        /* 媒体查询，适应手机端 */
        @media (max-width: 600px) {
            #player1 {
                width: 95%;
                max-width: none;
                color: #333;
            }
            .animation-container {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>

<canvas id="background-canvas"></canvas>
<div id="player1" class="aplayer"></div>
<div class="animation-container" id="animation-container">
    <canvas id="canvas"></canvas>
</div>

<script src="https://unpkg.com/aplayer/dist/APlayer.min.js"></script>
<script>
    function checkMediaQuery() {
        const mediaQuery = window.matchMedia('(max-width: 600px)');
        if (mediaQuery.matches) {
            console.log('@media (max-width: 600px) is active');
        } else {
            console.log('@media (max-width: 600px) is not active');
        }
        console.log(`Current width: ${window.innerWidth}px`);
    }

    window.addEventListener('resize', checkMediaQuery);
    document.addEventListener('DOMContentLoaded', checkMediaQuery);

    document.addEventListener('DOMContentLoaded', () => {
        const ap = new APlayer({
            container: document.getElementById('player1'),
            fixed: true,
            autoplay: true,
            theme: '#FADFA3',
            loop: 'all',
            order: 'list',
            preload: 'auto',
            volume: 0.7,
            mutex: true,
            listFolded: false,
            listMaxHeight: 200, // 调整播放列表的最大高度
            lrcType: 3,
            audio: [
                {
                    name: '钟',
                    artist: '朗朗',
                    url: '/music/z.m4a',
                    cover: '/music/z.png',
                    lrc: '/music/z.lrc'
                },
                 {
                    name: '天空之城',
                    artist: '~~',
                    url: '/music/tkzc.m4a',
                    cover: '/music/tkzc.png',
                    lrc: '/music/tkzc.lrc'
                }
            ]
        });

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const audio = ap.audio;

        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const audioSrc = audioContext.createMediaElementSource(audio);
        const analyser = audioContext.createAnalyser();

        audioSrc.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
            const WIDTH = canvas.width;
            const HEIGHT = canvas.height;
            const centerX = WIDTH / 2;
            const centerY = HEIGHT / 2;
            const radius = Math.min(WIDTH, HEIGHT) / 3;

            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            // 绘制透明的圆形外圈
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // 绘制频谱条
            for (let i = 0; i < bufferLength; i++) {
                const angle = (i / bufferLength) * 2 * Math.PI;
                const barHeight = dataArray[i] / 2;
                const x = centerX + Math.cos(angle) * (radius + barHeight);
                const y = centerY + Math.sin(angle) * (radius + barHeight);

                ctx.beginPath();
                ctx.moveTo(centerX + Math.cos(angle) * radius, centerY + Math.sin(angle) * radius);
                ctx.lineTo(x, y);
                ctx.strokeStyle = `rgba(${dataArray[i]}, ${255 - dataArray[i]}, 150, 1)`;
                ctx.stroke();
            }
        }

        audio.onplay = () => {
            audioContext.resume().then(() => {
                draw();
            });
        };

        // 动态星空背景
        const bgCanvas = document.getElementById('background-canvas');
        const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = window.innerWidth;
        bgCanvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * bgCanvas.width,
                y: Math.random() * bgCanvas.height,
                radius: Math.random() * 1.5,
                alpha: Math.random() * 1,
                dx: Math.random() * 0.5,
                dy: Math.random() * 0.5
            });
        }

        function drawStars() {
            bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
            bgCtx.fillStyle = '#000';
            bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
            bgCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            bgCtx.shadowBlur = 5;
            bgCtx.shadowColor = 'white';

            stars.forEach((star, i) => {
                star.x += star.dx;
                star.y += star.dy;

                if (star.x > bgCanvas.width || star.x < 0) star.dx = -star.dx;
                if (star.y > bgCanvas.height || star.y < 0) star.dy = -star.dy;

                bgCtx.beginPath();
                bgCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                bgCtx.fill();
            });

            requestAnimationFrame(drawStars);
        }

        drawStars();
    });
</script>

</body>
</html>
