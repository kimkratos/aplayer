<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>?</title>
    <link rel="stylesheet" href="https://unpkg.com/aplayer/dist/APlayer.min.css">
    <style>
        /* 居中容器样式 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #player1 {
            width: 80%; /* 设置播放器的宽度为80% */
            max-width: 800px; /* 最大宽度为800px */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }
    </style>
</head>
<body>

<div id="player1" class="aplayer"></div>

<script src="https://unpkg.com/aplayer/dist/APlayer.min.js"></script>
<script>
    const ap = new APlayer({
        container: document.getElementById('player1'),
        fixed: false,
        autoplay: false,
        theme: '#FADFA3',
        loop: 'all',  // 循环播放
        order: 'list',  // 列表顺序播放
        preload: 'auto',
        volume: 0.7,
        mutex: true,
        listFolded: false,  // 展开播放列表
        listMaxHeight: 90,
        lrcType: 3,
        audio: [
            {
                name: 'jar of love',
                artist: '曲婉婷',
                url: '/music/ajar_Of_Love.m4a',
                cover: '/music/jar.png',
                lrc: '/music/jaroflove.lrc'
            },
            {
                name: '差不多先生',
                artist: 'hot dog',
                url: '/music/almostnew.m4a',
                cover: '/music/almost.png',
                lrc: '/music/almost.lrc'
            },
            {
                name: '垃圾话',
                artist: 'GAI',
                url: '/music/trash_talk_GAI.m4a',
                cover: '/music/trash.png',
                lrc: '/music/trash.lrc'
            },
            {
                name: '威远故事',
                artist: 'GAI',
                url: '/music/official_GAI.m4a',
                cover: '/music/offical.png',
                lrc: '/music/offical.lrc'
            },
        ]
    });
</script>

</body>
</html>
