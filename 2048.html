<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #faf8ef;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            max-width: 1000px; /* 限制最大宽度 */
            height: 800vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到2048游戏</h1>
        <button class="button" onclick="startGame()">开始游戏</button>
        <iframe id="gameFrame" src="" style="display:none;"></iframe>
    </div>
    <script>
        function startGame() {
            document.getElementById('gameFrame').src = 'https://play2048.co/';
            document.getElementById('gameFrame').style.display = 'block';
        }
    </script>
</body>
</html>
